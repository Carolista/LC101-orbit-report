<app-orbit-list [satellites] = "displayList"></app-orbit-list>
<div class="search-form">
        <input #searchTerm type = "text" (keyup.enter) = "search(searchTerm.value)" placeholder = "Enter keyword"/>
        &nbsp;
        <button class = "search" (click) = "search(searchTerm.value)">Search Satellites</button>
        &nbsp;
        <!-- added second button to reset everything instead of blanking out field and resubmitting -->
        <button class = "reset" (click) = "displayList = sourceList; searchTerm.value = ''">Reset</button>
</div>
&nbsp;
<app-orbit-counts [satellites] = "displayList"></app-orbit-counts>
