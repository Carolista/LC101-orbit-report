<!-- Bonus Mission Part C - use ngFor to propagate types and counts instead -->

<div class="counts">
    <div class = "total">TOTAL: <span>{{satellites.length}}</span></div>
    <div class = "types" *ngFor = "let satType of typeList">{{satType}}: <span>{{countSatellites(satType)}}</span></div>
</div>
