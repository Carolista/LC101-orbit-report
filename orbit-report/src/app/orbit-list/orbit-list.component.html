<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable" (click) = "sort('name')">Name</th>
        <th class="sortable" (click) = "sort('type')">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor="let entry of satellites">
        <td>{{entry.name}}</td>
        <td [class.warning] = "entry.shouldShowWarning()">{{entry.type}}</td>
        <td>{{entry.operational}}</td>
        <td>{{entry.orbitType}}</td>
        <td>{{entry.launchDate}}</td>
    </tr>
</table>
